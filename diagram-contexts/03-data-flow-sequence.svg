" text-anchor="middle" fill="#ccc" font-size="11" font-family="Inter">10. GET /portfolio</text></g><g style="cursor: pointer;"><path d="M 1200 875 L 980 875" stroke="#666" stroke-width="1.5" stroke-dasharray="none" marker-end="url(#arrow-head)"/><circle cx="1200" cy="875" r="3" fill="#818cf8"/><rect x="990.5" y="861" width="199" height="18" fill="#000" rx="4"/><text x="1090" y="873" text-anchor="middle" fill="#ccc" font-size="11" font-family="Inter">11. Consultar Investimentos</text></g><g style="cursor: pointer;"><path d="M 980 920 L 1200 920" stroke="#666" stroke-width="1.5" stroke-dasharray="5 5" marker-end="url(#arrow-open)"/><circle cx="980" cy="920" r="3" fill="#94a3b8"/><rect x="1022" y="906" width="136" height="18" fill="#000" rx="4"/><text x="1090" y="918" text-anchor="middle" fill="#ccc" font-size="11" font-family="Inter">12. Retornar Dados</text></g><g style="cursor: pointer;"><path d="M 1200 965 L 320 965" stroke="#666" stroke-width="1.5" stroke-dasharray="5 5" marker-end="url(#arrow-open)"/><circle cx="1200" cy="965" r="3" fill="#818cf8"/><rect x="674.5" y="951" width="171" height="18" fill="#000" rx="4"/><text x="760" y="963" text-anchor="middle" fill="#ccc" font-size="11" font-family="Inter">13. Atualizar Dashboard</text></g></g><g><g><rect x="20" y="70" width="160" height="60" rx="6" fill="#0a0a0a" stroke="#333" stroke-width="1"/><rect x="20" y="70" width="160" height="3" rx="1" fill="#38bdf8"/><circle cx="100" cy="90" r="14" fill="#111" stroke="#38bdf8"/><text x="100" y="95" text-anchor="middle" font-family="'Material Symbols Rounded'" font-size="16" fill="#38bdf8">person</text><text x="100" y="118" text-anchor="middle" fill="#fff" font-weight="600" font-size="13">Usuário</text><text x="100" y="129" text-anchor="middle" fill="#666" font-size="10">Investidor</text></g><g><rect x="240" y="70" width="160" height="60" rx="6" fill="#0a0a0a" stroke="#333" stroke-width="1"/><rect x="240" y="70" width="160" height="3" rx="1" fill="#a855f7"/><circle cx="320"
<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kota - Brand Assets (House + Blocks)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;700&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Space Grotesk', sans-serif;
        }

        .bg-dots {
            background-image: radial-gradient(#E2E8F0 1px, transparent 1px);
            background-size: 20px 20px;
        }

        .bg-dots-dark {
            background-image: radial-gradient(#334155 1px, transparent 1px);
            background-size: 20px 20px;
        }
    </style>
</head>

<body class="bg-slate-50 text-slate-900">

    <!-- Header -->
    <header class="bg-white border-b border-slate-200 sticky top-0 z-10">
        <div class="max-w-6xl mx-auto px-6 py-4 flex justify-between items-center">
            <div class="flex items-center gap-2">
                <div class="w-3 h-3 bg-[#14F195] rounded-full"></div>
                <h1 class="text-xl font-bold tracking-tight">KOTA <span class="text-slate-400 font-normal">Brand
                        Kit</span></h1>
            </div>
            <span class="text-xs font-mono bg-slate-100 px-3 py-1 rounded-full text-slate-500">v3.0 House-Blocks</span>
        </div>
    </header>

    <main class="max-w-6xl mx-auto px-6 py-10 space-y-16">

        <!-- SECTION 1: LIGHT MODE (Primary) -->
        <section>
            <div class="mb-6 border-l-4 border-[#9945FF] pl-4">
                <h2 class="text-2xl font-bold text-slate-900">Versão Light (Principal)</h2>
                <p class="text-slate-500 text-sm mt-1">Design de "Casa em Blocos": Teto estrutural sobre base
                    fracionada.</p>
            </div>

            <div class="grid lg:grid-cols-3 gap-8">
                <!-- Preview Visual -->
                <div
                    class="lg:col-span-2 bg-dots bg-white border border-slate-200 rounded-2xl p-12 flex flex-col items-center justify-center min-h-[300px] shadow-sm relative">
                    <span class="absolute top-4 right-4 text-[10px] uppercase tracking-widest text-slate-400">Safe
                        Area</span>

                    <!-- SVG LOGO LIGHT -->
                    <svg width="340" height="90" viewBox="0 0 340 90" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <defs>
                            <linearGradient id="gradSolana" x1="0%" y1="0%" x2="100%" y2="100%">
                                <stop offset="0%" stop-color="#9945FF" />
                                <stop offset="100%" stop-color="#14F195" />
                            </linearGradient>
                        </defs>

                        <!-- Simbolo -->
                        <g transform="translate(10, 10)">
                            <!-- O Telhado (Imóvel/Segurança) -->
                            <path d="M32 2L58 20H6C6 20 32 2 32 2Z" fill="#0F172A" stroke="#0F172A" stroke-width="4"
                                stroke-linejoin="round" />

                            <!-- Bloco 1 (Esq Sup) -->
                            <rect x="6" y="24" width="24" height="18" rx="2" fill="#0F172A" />
                            <!-- Bloco 2 (Dir Sup) -->
                            <rect x="34" y="24" width="24" height="18" rx="2" fill="#0F172A" />
                            <!-- Bloco 3 (Esq Inf) -->
                            <rect x="6" y="46" width="24" height="18" rx="2" fill="#0F172A" />

                            <!-- Bloco 4 TOKEN (Dir Inf) -->
                            <rect x="34" y="46" width="24" height="18" rx="2" fill="url(#gradSolana)" />

                            <!-- Tech Dot Connector -->
                            <circle cx="32" cy="44" r="3" fill="#14F195" stroke="white" stroke-width="2" />
                        </g>

                        <!-- Logotipo Texto -->
                        <text x="88" y="56" font-family="'Space Grotesk', sans-serif" font-weight="700" font-size="48"
                            fill="#0F172A" letter-spacing="-1.5">KOTA</text>
                        <rect x="216" y="49" width="6" height="6" fill="#14F195" rx="1" />
                        <text x="88" y="74" font-family="'Space Grotesk', sans-serif" font-weight="500" font-size="10"
                            fill="#64748B" letter-spacing="0.25em" text-transform="uppercase">Real Estate
                            Protocol</text>
                    </svg>

                </div>

                <!-- Code Area -->
                <div class="bg-slate-900 rounded-2xl p-6 flex flex-col relative group">
                    <button onclick="copyToClipboard('svg-light')"
                        class="absolute top-4 right-4 bg-slate-800 hover:bg-slate-700 text-white text-xs px-3 py-1.5 rounded-md border border-slate-700 transition flex items-center gap-2">
                        <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z">
                            </path>
                        </svg>
                        Copiar SVG
                    </button>
                    <label class="text-slate-400 text-xs font-bold uppercase mb-4">Código Fonte (Light)</label>
                    <textarea id="svg-light"
                        class="w-full flex-1 bg-transparent text-slate-300 font-mono text-[10px] resize-none focus:outline-none"
                        readonly>
<svg width="340" height="90" viewBox="0 0 340 90" fill="none" xmlns="http://www.w3.org/2000/svg">
<defs><linearGradient id="gradSolana" x1="0%" y1="0%" x2="100%" y2="100%"><stop offset="0%" stop-color="#9945FF"/><stop offset="100%" stop-color="#14F195"/></linearGradient></defs>
<g transform="translate(10, 10)">
<path d="M32 2L58 20H6C6 20 32 2 32 2Z" fill="#0F172A" stroke="#0F172A" stroke-width="4" stroke-linejoin="round"/>
<rect x="6" y="24" width="24" height="18" rx="2" fill="#0F172A"/>
<rect x="34" y="24" width="24" height="18" rx="2" fill="#0F172A"/>
<rect x="6" y="46" width="24" height="18" rx="2" fill="#0F172A"/>
<rect x="34" y="46" width="24" height="18" rx="2" fill="url(#gradSolana)"/>
<circle cx="32" cy="44" r="3" fill="#14F195" stroke="white" stroke-width="2"/>
</g>
<text x="88" y="56" font-family="sans-serif" font-weight="700" font-size="48" fill="#0F172A" letter-spacing="-1.5">KOTA</text>
<rect x="216" y="49" width="6" height="6" fill="#14F195" rx="1"/>
<text x="88" y="74" font-family="sans-serif" font-weight="500" font-size="10" fill="#64748B" letter-spacing="0.25em" text-transform="uppercase">Real Estate Protocol</text>
</svg>
                    </textarea>
                </div>
            </div>
        </section>

        <!-- SECTION 2: DARK MODE -->
        <section>
            <div class="mb-6 border-l-4 border-[#14F195] pl-4">
                <h2 class="text-2xl font-bold text-slate-900">Versão Dark</h2>
                <p class="text-slate-500 text-sm mt-1">Para aplicações web, dashboards e interfaces escuras.</p>
            </div>

            <div class="grid lg:grid-cols-3 gap-8">
                <!-- Preview Visual -->
                <div
                    class="lg:col-span-2 bg-dots-dark bg-[#0B0C15] border border-slate-800 rounded-2xl p-12 flex flex-col items-center justify-center min-h-[300px] shadow-lg relative">

                    <!-- SVG LOGO DARK -->
                    <svg width="340" height="90" viewBox="0 0 340 90" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <defs>
                            <linearGradient id="gradSolana2" x1="0%" y1="0%" x2="100%" y2="100%">
                                <stop offset="0%" stop-color="#9945FF" />
                                <stop offset="100%" stop-color="#14F195" />
                            </linearGradient>
                        </defs>
                        <g transform="translate(10, 10)">
                            <!-- O Telhado (Branco/Cinza no Dark) -->
                            <path d="M32 2L58 20H6C6 20 32 2 32 2Z" fill="#F8FAFC" stroke="#F8FAFC" stroke-width="4"
                                stroke-linejoin="round" />

                            <!-- Blocos Base -->
                            <rect x="6" y="24" width="24" height="18" rx="2" fill="#F8FAFC" />
                            <rect x="34" y="24" width="24" height="18" rx="2" fill="#F8FAFC" />
                            <rect x="6" y="46" width="24" height="18" rx="2" fill="#F8FAFC" />

                            <!-- Bloco Token -->
                            <rect x="34" y="46" width="24" height="18" rx="2" fill="url(#gradSolana2)" />

                            <!-- Dot -->
                            <circle cx="32" cy="44" r="3" fill="#0B0C15" stroke="#14F195" stroke-width="2" />
                        </g>
                        <text x="88" y="56" font-family="'Space Grotesk', sans-serif" font-weight="700" font-size="48"
                            fill="#FFFFFF" letter-spacing="-1.5">KOTA</text>
                        <rect x="216" y="49" width="6" height="6" fill="#14F195" rx="1" />
                        <text x="88" y="74" font-family="'Space Grotesk', sans-serif" font-weight="500" font-size="10"
                            fill="#94A3B8" letter-spacing="0.25em" text-transform="uppercase">Real Estate
                            Protocol</text>
                    </svg>

                </div>
                <!-- Code Area -->
                <div class="bg-slate-900 rounded-2xl p-6 flex flex-col relative group">
                    <button onclick="copyToClipboard('svg-dark')"
                        class="absolute top-4 right-4 bg-slate-800 hover:bg-slate-700 text-white text-xs px-3 py-1.5 rounded-md border border-slate-700 transition flex items-center gap-2">
                        <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z">
                            </path>
                        </svg>
                        Copiar SVG
                    </button>
                    <label class="text-slate-400 text-xs font-bold uppercase mb-4">Código Fonte (Dark)</label>
                    <textarea id="svg-dark"
                        class="w-full flex-1 bg-transparent text-slate-300 font-mono text-[10px] resize-none focus:outline-none"
                        readonly>
<svg width="340" height="90" viewBox="0 0 340 90" fill="none" xmlns="http://www.w3.org/2000/svg">
<defs><linearGradient id="gradSolana2" x1="0%" y1="0%" x2="100%" y2="100%"><stop offset="0%" stop-color="#9945FF"/><stop offset="100%" stop-color="#14F195"/></linearGradient></defs>
<g transform="translate(10, 10)">
<path d="M32 2L58 20H6C6 20 32 2 32 2Z" fill="#F8FAFC" stroke="#F8FAFC" stroke-width="4" stroke-linejoin="round"/>
<rect x="6" y="24" width="24" height="18" rx="2" fill="#F8FAFC"/>
<rect x="34" y="24" width="24" height="18" rx="2" fill="#F8FAFC"/>
<rect x="6" y="46" width="24" height="18" rx="2" fill="#F8FAFC"/>
<rect x="34" y="46" width="24" height="18" rx="2" fill="url(#gradSolana2)"/>
<circle cx="32" cy="44" r="3" fill="#0B0C15" stroke="#14F195" stroke-width="2"/>
</g>
<text x="88" y="56" font-family="sans-serif" font-weight="700" font-size="48" fill="#FFFFFF" letter-spacing="-1.5">KOTA</text>
<rect x="216" y="49" width="6" height="6" fill="#14F195" rx="1"/>
<text x="88" y="74" font-family="sans-serif" font-weight="500" font-size="10" fill="#94A3B8" letter-spacing="0.25em" text-transform="uppercase">Real Estate Protocol</text>
</svg>
                    </textarea>
                </div>
            </div>
        </section>

        <!-- SECTION 3: APP ICON -->
        <section>
            <div class="mb-6 flex items-center justify-between">
                <div class="border-l-4 border-slate-800 pl-4">
                    <h2 class="text-2xl font-bold text-slate-900">App Icon</h2>
                    <p class="text-slate-500 text-sm mt-1">Otimizado para iOS, Android e Favicon.</p>
                </div>
            </div>

            <div class="grid grid-cols-2 md:grid-cols-4 gap-8">
                <!-- Icon on White -->
                <div class="flex flex-col gap-3">
                    <div
                        class="aspect-square bg-slate-100 rounded-2xl flex items-center justify-center border border-slate-200">
                        <div class="w-24 h-24 bg-white rounded-2xl shadow-sm flex items-center justify-center">
                            <!-- SVG ICON ONLY -->
                            <svg width="64" height="64" viewBox="0 0 64 64" fill="none"
                                xmlns="http://www.w3.org/2000/svg">
                                <defs>
                                    <linearGradient id="gradIcon" x1="0%" y1="0%" x2="100%" y2="100%">
                                        <stop offset="0%" stop-color="#9945FF" />
                                        <stop offset="100%" stop-color="#14F195" />
                                    </linearGradient>
                                </defs>
                                <g transform="translate(0, -2)">
                                    <path d="M32 2L58 20H6C6 20 32 2 32 2Z" fill="#0F172A" stroke="#0F172A"
                                        stroke-width="4" stroke-linejoin="round" />
                                    <rect x="6" y="24" width="24" height="18" rx="2" fill="#0F172A" />
                                    <rect x="34" y="24" width="24" height="18" rx="2" fill="#0F172A" />
                                    <rect x="6" y="46" width="24" height="18" rx="2" fill="#0F172A" />
                                    <rect x="34" y="46" width="24" height="18" rx="2" fill="url(#gradIcon)" />
                                </g>
                            </svg>
                        </div>
                    </div>
                    <p class="text-center text-xs font-mono text-slate-500">Standard</p>
                </div>

                <!-- Icon on Dark -->
                <div class="flex flex-col gap-3">
                    <div
                        class="aspect-square bg-slate-200 rounded-2xl flex items-center justify-center border border-slate-300">
                        <div class="w-24 h-24 bg-[#0B0C15] rounded-2xl shadow-xl flex items-center justify-center">
                            <!-- SVG ICON DARK -->
                            <svg width="64" height="64" viewBox="0 0 64 64" fill="none"
                                xmlns="http://www.w3.org/2000/svg">
                                <defs>
                                    <linearGradient id="gradIconDark" x1="0%" y1="0%" x2="100%" y2="100%">
                                        <stop offset="0%" stop-color="#9945FF" />
                                        <stop offset="100%" stop-color="#14F195" />
                                    </linearGradient>
                                </defs>
                                <g transform="translate(0, -2)">
                                    <path d="M32 2L58 20H6C6 20 32 2 32 2Z" fill="#F8FAFC" stroke="#F8FAFC"
                                        stroke-width="4" stroke-linejoin="round" />
                                    <rect x="6" y="24" width="24" height="18" rx="2" fill="#F8FAFC" />
                                    <rect x="34" y="24" width="24" height="18" rx="2" fill="#F8FAFC" />
                                    <rect x="6" y="46" width="24" height="18" rx="2" fill="#F8FAFC" />
                                    <rect x="34" y="46" width="24" height="18" rx="2" fill="url(#gradIconDark)" />
                                </g>
                            </svg>
                        </div>
                    </div>
                    <p class="text-center text-xs font-mono text-slate-500">Dark Mode</p>
                </div>

                <!-- Icon Full Color (App Store) -->
                <div class="flex flex-col gap-3">
                    <div
                        class="aspect-square bg-slate-100 rounded-2xl flex items-center justify-center border border-slate-200">
                        <div
                            class="w-24 h-24 rounded-2xl shadow-lg flex items-center justify-center overflow-hidden relative">
                            <!-- Background Gradiente -->
                            <div class="absolute inset-0 bg-gradient-to-tr from-[#9945FF] to-[#14F195]"></div>
                            <!-- SVG ICON WHITE -->
                            <svg class="relative z-10" width="48" height="48" viewBox="0 0 64 64" fill="none"
                                xmlns="http://www.w3.org/2000/svg">
                                <g transform="translate(0, -2)">
                                    <path d="M32 2L58 20H6C6 20 32 2 32 2Z" fill="#FFFFFF" stroke="#FFFFFF"
                                        stroke-width="4" stroke-linejoin="round" />
                                    <rect x="6" y="24" width="24" height="18" rx="2" fill="#FFFFFF" />
                                    <rect x="34" y="24" width="24" height="18" rx="2" fill="#FFFFFF" />
                                    <rect x="6" y="46" width="24" height="18" rx="2" fill="#FFFFFF" />
                                    <!-- Outline Token -->
                                    <rect x="36" y="48" width="20" height="14" rx="1" fill="#FFFFFF" fill-opacity="0.3"
                                        stroke="white" stroke-width="2" />
                                </g>
                            </svg>
                        </div>
                    </div>
                    <p class="text-center text-xs font-mono text-slate-500">App Store Icon</p>
                </div>
            </div>
        </section>

    </main>

    <script>
        function copyToClipboard(elementId) {
            const copyText = document.getElementById(elementId);
            copyText.select();
            copyText.setSelectionRange(0, 99999);
            document.execCommand("copy");

            const btn = document.querySelector(`button[onclick="copyToClipboard('${elementId}')"]`);
            const originalText = btn.innerHTML;
            btn.innerHTML = `<span class="text-green-400 font-bold">Copiado!</span>`;

            setTimeout(() => {
                btn.innerHTML = originalText;
            }, 2000);
        }
    </script>
</body>

</html>

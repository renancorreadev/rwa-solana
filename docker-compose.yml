# Development Docker Compose
services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: hub-postgres-dev
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=hub_indexer
    volumes:
      - postgres-data:/var/lib/postgresql/data
    restart: unless-stopped
    networks:
      - hub-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Indexer Service (Go)
  indexer:
    build:
      context: ./services/indexer
      dockerfile: Dockerfile
    container_name: hub-indexer-dev
    ports:
      - "9090:9090"
    env_file:
      - ./services/indexer/.env
    environment:
      - DATABASE_URL=postgres://postgres:postgres@postgres:5432/hub_indexer?sslmode=disable
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - hub-network

  # Hub Token API (Node.js)
  api:
    build:
      context: ./services/api
      dockerfile: Dockerfile.dev
    container_name: hub-api-dev
    ports:
      - "3003:3003"
    env_file:
      - ./services/api/.env
    volumes:
      - ./services/api/src:/app/src:ro
    restart: unless-stopped
    networks:
      - hub-network

  # KYC API (Node.js)
  kyc-api:
    build:
      context: ./services/kyc-api
      dockerfile: Dockerfile
    container_name: hub-kyc-api-dev
    ports:
      - "3001:3001"
    env_file:
      - ./services/kyc-api/.env
    restart: unless-stopped
    networks:
      - hub-network

networks:
  hub-network:
    driver: bridge

volumes:
  postgres-data:
